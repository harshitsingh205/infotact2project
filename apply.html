<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 5px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Form Heading -->
    <h1>Job Application Form</h1>

    <!-- Job Application Form -->
    <form id="job-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>

      <div class="form-group">
        <label for="cover-letter">Cover Letter</label>
        <textarea id="cover-letter" name="cover-letter" placeholder="Write your cover letter here..." required></textarea>
      </div>

      <div class="form-group">
        <label for="job-role">Job Role</label>
        <select id="job-role" name="job-role" required>
          <option value="">Select Job Role</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Marketing Manager">Marketing Manager</option>
          <option value="Data Analyst">Data Analyst</option>
          <option value="Product Manager">Product Manager</option>
          <option value="UI/UX Designer">UI/UX Designer</option>
        </select>
      </div>

      <button type="submit" class="submit-button">Submit Application</button>
    </form>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
      <p>Thank you for your registration! We will contact you soon.</p>
    </div>
  </div>

  <script>
    // Handle form submission
    const form = document.getElementById('job-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form from submitting

      // Hide the form
      form.style.display = 'none';

      // Show the success message
      successMessage.style.display = 'block';
    });
  </script>
</body>
</html>

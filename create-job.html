<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job - Job Listing Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="header">Create Job - Job Listing Portal</div>
    <div class="container">
        <h2>Create a New Job</h2>
        <form id="jobForm">
            <input type="text" id="jobTitle" placeholder="Job Title" required>
            <input type="text" id="companyName" placeholder="Company Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <textarea id="jobDescription" placeholder="Job Description" required></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
        document.getElementById("jobForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Job submitted successfully!");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
